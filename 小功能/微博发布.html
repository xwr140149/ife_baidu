<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>微博发布</title>
	<style>
		*{
			maigin:0;
			padding:0;
		}

		ul{
			list-style:none;
		}

		.box{
			width: 600px;
			margin:100px auto;
			border: 1px solid #000;
			padding: 20px;
		}

		textarea{
			width: 450px;
			height: 150px;
			resize: none;
			margin-left: 80px;
		}

		ul{
			width: 450px;
			padding-left: 80px;
		}

		ul li{
			line-height: 25px;
			border-bottom: 1px dashed #ccc;
		}

		input{
			float: right;
		}

		h3{
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="box" id="weibo">
		<h3>微博发布</h3>
		<textarea name="" id="txt" cols="20" rows="10"></textarea>
		<button id="btn">发布</button>
		<ul id="ul">
			
		</ul>
	</div>

	<script>
		// 获取元素
		var txt=document.getElementById("txt");
		var btn=document.getElementById("btn");
		var ul=document.getElementById("ul");

		btn.onclick=function(){
			if(txt.value==""){
				alert("发布内容为空");
			}else{
				var li=document.createElement("li");
				li.innerHTML=txt.value+"<input type='button' value='删除'>";

				var lis=ul.children;
				if(lis.length!=0){
					ul.insertBefore(li,lis[0]);
				}else{
					ul.appendChild(li);
				}
				txt.value="";
				var ipts=ul.getElementsByTagName("input");
				for(var i=0;i<ipts.length;i++){
					ipts[i].onclick=function(){
						ul.removeChild(this.parentNode);
					};
				}
			}
		};

		
	</script>
</body>
</html>
