<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        img {
            vertical-align: top;
        }

        .main {
            margin: 0 auto;
            width: 1000px;
            margin-top: 10px;

        }

        .fixed {
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
<div class="top" id="topPart">
    <img id="pic" src="images/top.png" alt=""/>
</div>
<div class="nav" id="navBar">
    <img src="images/nav.png" alt=""/>
</div>
<div class="main" id="mainPart">
    <img src="images/main.png" alt=""/>
</div>


<script>
    //获取页面元素
    var topPart = document.getElementById("topPart");
    var navBar = document.getElementById("navBar");
    var mainPart = document.getElementById("mainPart");

    //跟页面添加滚动事件
    window.onscroll = function () {
        var sc = scroll();
        //判断当前卷曲的高度是否大于了topPart的高
        if (sc.scrollTop >= topPart.offsetHeight) {
            //设置navbar的类名为fixed
            navBar.className = "fixed";
            //进行fixed以后，下面的部分会向上缩，我们需要加上一个margin让下面的部分不动
            mainPart.style.marginTop = navBar.offsetHeight + 10 + "px";
        } else {
            //小于的话，让fixed去除
            navBar.className = "nav";
            mainPart.style.marginTop = 10 + "px";
        }
    };
    
    function scroll() {
        return {
            scrollTop: window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop || 0,
            scrollLeft: window.pageXOffset || document.documentElement.scrollLeft || document.body.scrollLeft || 0
        };
    }
    function my$(id) {
        return document.getElementById(id);
    }
</script>
</body>
</html>
